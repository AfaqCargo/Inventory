<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --border-color: #ced4da;
        }
        
        body {
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .btn {
            border-radius: 5px;
            font-weight: 500;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        
        .qty-control {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--light-gray);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
            user-select: none;
        }
        
        .qty-btn:hover {
            background-color: #e9ecef;
        }
        
        .qty-value {
            width: 40px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px;
        }
        
        /* Responsive styles for different screen sizes */
        @media (max-width: 991px) {
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
        
        @media (max-width: 767px) {
            .card-title {
                font-size: 1.25rem;
            }
            
            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .table th, .table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            .form-control, .form-select {
                padding: 0.25rem 0.5rem;
                font-size: 0.9rem;
            }
            
            .qty-btn {
                width: 24px;
                height: 24px;
            }
            
            .qty-value {
                width: 35px;
            }
        }
        
        @media (max-width: 575px) {
            body {
                padding: 5px;
            }
            
            .container-fluid {
                padding: 0 5px;
            }
            
            .card-header {
                padding: 10px;
            }
            
            .card-title {
                font-size: 1.1rem;
                margin-bottom: 0;
            }
            
            .action-buttons {
                margin: 10px 0;
            }
            
            .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.85rem;
            }
            
            .table th, .table td {
                padding: 0.4rem 0.3rem;
                font-size: 0.85rem;
            }
            
            /* Card view for mobile */
            .mobile-card-view {
                display: block;
            }
            
            .mobile-card-view thead {
                display: none;
            }
            
            .mobile-card-view tbody tr {
                display: block;
                margin-bottom: 10px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                padding: 8px;
                background-color: white;
            }
            
            .mobile-card-view tbody td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 5px;
                text-align: right;
                border-bottom: 1px solid #eee;
            }
            
            .mobile-card-view tbody td:last-child {
                border-bottom: none;
                justify-content: center;
            }
            
            .mobile-card-view td:before {
                content: attr(data-label);
                font-weight: bold;
                text-align: left;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="page-header">
                <h2 class="text-center my-4">Inventory Management</h2>
                
                <!-- Navigation Links -->
                <ul class="nav nav-tabs nav-fill" id="pageNavigation" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a href="index.html" class="nav-link active">INVENTORY</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="loading.html" class="nav-link">LOADING</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="action-buttons">
                    <button id="addRow" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add Row
                    </button>
                    <button id="exportExcel" class="btn btn-success">
                        <i class="bi bi-file-excel"></i> Export to Excel
                    </button>
                </div>
                
                <div class="table-container">
                    <table id="inventoryTable" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Mark Name</th>
                                <th>Item</th>
                                <th>Size</th>
                                <th>Qty</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Mobile view for small screens -->
                <div id="mobileView" class="d-none">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Size options
        const sizeOptions = ["XS", "S", "M", "L", "XL", "S Goni", "M Goni", "L Goni"];
        
        // Check if device is mobile
        function isMobile() {
            return window.innerWidth < 576;
        }
        
        // Update view based on screen size
        function updateViewMode() {
            const tableContainer = document.querySelector('.table-container');
            const mobileView = document.getElementById('mobileView');
            
            if (isMobile()) {
                tableContainer.classList.add('d-none');
                mobileView.classList.remove('d-none');
                mobileView.classList.add('mobile-card-view');
                renderMobileView();
            } else {
                tableContainer.classList.remove('d-none');
                mobileView.classList.add('d-none');
            }
        }
        
        // Render mobile card view
        function renderMobileView() {
            const mobileView = document.getElementById('mobileView');
            const tableRows = document.querySelectorAll('#tableBody tr');
            let mobileHtml = '';
            
            tableRows.forEach((row, index) => {
                const markName = row.querySelector('.mark-name').value || '';
                const itemName = row.querySelector('.item-name').value || '';
                const sizeSelect = row.querySelector('.size-select');
                const size = sizeSelect ? sizeSelect.value : '';
                const qty = row.querySelector('.qty-value').value || '0';
                
                mobileHtml += `
                    <div class="mobile-item mb-3" data-row-index="${index}">
                        <div class="card">
                            <div class="card-body p-2">
                                <div class="row mb-2">
                                    <div class="col-6">
                                        <label class="form-label mb-1">Mark Name</label>
                                        <input type="text" class="form-control form-control-sm mobile-mark-name" 
                                            value="${markName}" placeholder="Mark Name">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label mb-1">Item</label>
                                        <input type="text" class="form-control form-control-sm mobile-item-name" 
                                            value="${itemName}" placeholder="Item">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-6">
                                        <label class="form-label mb-1">Size</label>
                                        <select class="form-select form-select-sm mobile-size-select">
                                            <option value="">Size</option>
                                            ${sizeOptions.map(option => 
                                                `<option value="${option}" ${option === size ? 'selected' : ''}>${option}</option>`
                                            ).join('')}
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label mb-1">Qty</label>
                                        <div class="qty-control">
                                            <span class="qty-btn mobile-qty-decrease">-</span>
                                            <input type="text" class="qty-value mobile-qty-value" value="${qty}" readonly>
                                            <span class="qty-btn mobile-qty-increase">+</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            mobileView.innerHTML = mobileHtml;
            
            // Add event listeners for mobile view
            document.querySelectorAll('.mobile-qty-decrease').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default action
                    e.stopPropagation(); // Stop event propagation
                    
                    const qtyInput = this.nextElementSibling;
                    let qty = parseInt(qtyInput.value);
                    if (qty > 0) {
                        qtyInput.value = qty - 1;
                        syncMobileToTable();
                        saveTableData();
                    }
                });
            });
            
            document.querySelectorAll('.mobile-qty-increase').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default action
                    e.stopPropagation(); // Stop event propagation
                    
                    const qtyInput = this.previousElementSibling;
                    let qty = parseInt(qtyInput.value);
                    qtyInput.value = qty + 1;
                    syncMobileToTable();
                    saveTableData();
                });
            });
            
            // Fix for mobile inputs
            document.querySelectorAll('.mobile-mark-name, .mobile-item-name').forEach(input => {
                // Use input event instead of change for real-time updates
                input.addEventListener('input', function() {
                    // Add small delay to ensure focus is not lost
                    setTimeout(() => {
                        syncMobileToTable();
                        saveTableData();
                    }, 100);
                });
                
                // Prevent focus loss on click
                input.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
                
                // Prevent touchstart events from propagating
                input.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                }, { passive: true });
            });
            
            // Handle select changes
            document.querySelectorAll('.mobile-size-select').forEach(select => {
                select.addEventListener('change', function(e) {
                    e.stopPropagation();
                    syncMobileToTable();
                    saveTableData();
                });
                
                // Prevent focus loss on click
                select.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
                
                // Prevent touchstart events from propagating
                select.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                }, { passive: true });
            });
        }
        
        // Sync data from mobile view to table
        function syncMobileToTable() {
            const mobileItems = document.querySelectorAll('.mobile-item');
            const tableRows = document.querySelectorAll('#tableBody tr');
            
            mobileItems.forEach((item, index) => {
                if (tableRows[index]) {
                    const row = tableRows[index];
                    row.querySelector('.mark-name').value = item.querySelector('.mobile-mark-name').value;
                    row.querySelector('.item-name').value = item.querySelector('.mobile-item-name').value;
                    row.querySelector('.size-select').value = item.querySelector('.mobile-size-select').value;
                    row.querySelector('.qty-value').value = item.querySelector('.mobile-qty-value').value;
                }
            });
        }
        
        // Sync data from table to mobile view
        function syncTableToMobile() {
            if (isMobile()) {
                renderMobileView();
            }
        }
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved data from localStorage
            loadTableData();
            
            // Initial view update
            updateViewMode();
            
            // Update view on resize with debounce to prevent excessive updates
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(updateViewMode, 250);
            });
            
            // Add row button click event
            document.getElementById("addRow").addEventListener("click", function() {
                addNewRow();
                syncTableToMobile();
                saveTableData();
            });
            
            // Export to Excel button click event
            document.getElementById("exportExcel").addEventListener("click", function() {
                exportToExcel();
            });
            
            // Event delegation for table events
            document.getElementById("tableBody").addEventListener("click", function(e) {
                // Handle decrease button click
                if (e.target.classList.contains("qty-decrease")) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const qtyInput = e.target.nextElementSibling;
                    let qty = parseInt(qtyInput.value);
                    if (qty > 0) {
                        qtyInput.value = qty - 1;
                        syncTableToMobile();
                        saveTableData();
                    }
                }
                
                // Handle increase button click
                if (e.target.classList.contains("qty-increase")) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const qtyInput = e.target.previousElementSibling;
                    let qty = parseInt(qtyInput.value);
                    qtyInput.value = qty + 1;
                    syncTableToMobile();
                    saveTableData();
                }
            });
            
            // Fix for table inputs
            document.getElementById("tableBody").addEventListener("input", function(e) {
                if (e.target.classList.contains("form-control")) {
                    // Add small delay to ensure focus is not lost
                    setTimeout(() => {
                        syncTableToMobile();
                        saveTableData();
                    }, 100000000);
                }
            });
            
            // Handle changes to selects
            document.getElementById("tableBody").addEventListener("change", function(e) {
                if (e.target.classList.contains("size-select")) {
                    syncTableToMobile();
                    saveTableData();
                }
            });
            
            // Prevent touchstart events from propagating on form elements
            document.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                }, { passive: true });
            });
        });
        
        // Function to add a new row
        function addNewRow() {
            const newRow = document.createElement("tr");
            
            // Create size dropdown options
            let sizeOptionsHtml = `<option value="">Select Size</option>`;
            sizeOptions.forEach(size => {
                sizeOptionsHtml += `<option value="${size}">${size}</option>`;
            });
            
            newRow.innerHTML = `
                <td><input type="text" class="form-control mark-name" placeholder="Mark Name"></td>
                <td><input type="text" class="form-control item-name" placeholder="Item"></td>
                <td>
                    <select class="form-select size-select">
                        ${sizeOptionsHtml}
                    </select>
                </td>
                <td>
                    <div class="qty-control">
                        <span class="qty-btn qty-decrease">-</span>
                        <input type="text" class="qty-value" value="0" readonly>
                        <span class="qty-btn qty-increase">+</span>
                    </div>
                </td>
            `;
            document.getElementById("tableBody").appendChild(newRow);
        }
        
        // Function to save table data to localStorage
        function saveTableData() {
            const tableData = [];
            const rows = document.querySelectorAll("#tableBody tr");
            
            rows.forEach(function(row) {
                const markName = row.querySelector(".mark-name").value;
                const itemName = row.querySelector(".item-name").value;
                const size = row.querySelector(".size-select").value;
                const qty = row.querySelector(".qty-value").value;
                
                const rowData = {
                    markName: markName,
                    itemName: itemName,
                    size: size,
                    qty: qty
                };
                
                tableData.push(rowData);
            });
            
            localStorage.setItem("inventoryTableData", JSON.stringify(tableData));
        }
        
        // Function to load table data from localStorage
        function loadTableData() {
            const savedData = localStorage.getItem("inventoryTableData");
            
            if (savedData) {
                const tableData = JSON.parse(savedData);
                const tableBody = document.getElementById("tableBody");
                tableBody.innerHTML = ''; // Clear existing rows
                
                tableData.forEach(function(rowData) {
                    const newRow = document.createElement("tr");
                    
                    // Create size dropdown options with selected value
                    let sizeOptionsHtml = `<option value="">Size</option>`;
                    sizeOptions.forEach(size => {
                        const selected = size === rowData.size ? 'selected' : '';
                        sizeOptionsHtml += `<option value="${size}" ${selected}>${size}</option>`;
                    });
                    
                    newRow.innerHTML = `
                        <td><input type="text" class="form-control mark-name" placeholder="Mark Name" value="${rowData.markName || ''}"></td>
                        <td><input type="text" class="form-control item-name" placeholder="Item" value="${rowData.itemName || ''}"></td>
                        <td>
                            <select class="form-select size-select">
                                ${sizeOptionsHtml}
                            </select>
                        </td>
                        <td>
                            <div class="qty-control">
                                <span class="qty-btn qty-decrease">-</span>
                                <input type="text" class="qty-value" value="${rowData.qty || 0}" readonly>
                                <span class="qty-btn qty-increase">+</span>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(newRow);
                });
            } else {
                // Add one empty row by default
                addNewRow();
            }
        }
        
        // Function to export table data to Excel
        function exportToExcel() {
            try {
                const data = [];
                const headers = [];
                
                // Get headers
                const headerCells = document.querySelectorAll("#inventoryTable thead th");
                headerCells.forEach(function(cell, index) {
                    // Skip the Action column
                    if (index < headerCells.length - 1) {
                        headers.push(cell.textContent);
                    }
                });
                
                data.push(headers);
                
                // Get row data
                const rows = document.querySelectorAll("#tableBody tr");
                rows.forEach(function(row) {
                    const rowData = [];
                    
                    // Mark Name
                    rowData.push(row.querySelector(".mark-name").value || "");
                    
                    // Item
                    rowData.push(row.querySelector(".item-name").value || "");
                    
                    // Size
                    rowData.push(row.querySelector(".size-select").value || "");
                    
                    // Qty
                    rowData.push(row.querySelector(".qty-value").value || "0");
                    
                    data.push(rowData);
                });
                
                // Create worksheet
                const ws = XLSX.utils.aoa_to_sheet(data);
                
                // Set column widths
                const colWidths = [
                    { wch: 15 }, // Mark Name
                    { wch: 15 }, // Item
                    { wch: 10 }, // Size
                    { wch: 8 }   // Qty
                ];
                
                ws['!cols'] = colWidths;
                
                // Apply border style to all cells
                for (let cell in ws) {
                    if (cell[0] === '!') continue; // Skip special keys
                    
                    if (!ws[cell].s) ws[cell].s = {};
                    ws[cell].s.border = {
                        top: { style: 'thin', color: { rgb: "000000" } },
                        bottom: { style: 'thin', color: { rgb: "000000" } },
                        left: { style: 'thin', color: { rgb: "000000" } },
                        right: { style: 'thin', color: { rgb: "000000" } }
                    };
                    
                    // Center alignment
                    ws[cell].s.alignment = {
                        horizontal: 'center',
                        vertical: 'center'
                    };
                }
                
                // Create workbook
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Inventory");
                
                // Generate Excel file and trigger download
                XLSX.writeFile(wb, "Inventory_Data.xlsx");
            } catch (error) {
                console.error("Export error:", error);
                alert("There was an error exporting to Excel. Please make sure the SheetJS library is properly loaded.");
            }
        }
    </script>
</body>
</html>
