<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --border-color: #ced4da;
        }
        
        body {
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .btn {
            border-radius: 5px;
            font-weight: 500;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        
        .qty-control {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--light-gray);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
            user-select: none;
        }
        
        .qty-btn:hover {
            background-color: #e9ecef;
        }
        
        .qty-value {
            width: 40px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px;
        }
        
        /* Responsive styles for different screen sizes */
        @media (max-width: 991px) {
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
        
        @media (max-width: 767px) {
            .card-title {
                font-size: 1.25rem;
            }
            
            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .table th, .table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            .form-control, .form-select {
                padding: 0.25rem 0.5rem;
                font-size: 0.9rem;
            }
            
            .qty-btn {
                width: 24px;
                height: 24px;
            }
            
            .qty-value {
                width: 35px;
            }
        }
        
        @media (max-width: 575px) {
            body {
                padding: 5px;
            }
            
            .container-fluid {
                padding: 0 5px;
            }
            
            .card-header {
                padding: 10px;
            }
            
            .card-title {
                font-size: 1.1rem;
                margin-bottom: 0;
            }
            
            .action-buttons {
                margin: 10px 0;
            }
            
            .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.85rem;
            }
            
            .table th, .table td {
                padding: 0.4rem 0.3rem;
                font-size: 0.85rem;
            }
            
            /* Card view for mobile */
            .mobile-card-view {
                display: block;
            }
            
            .mobile-card-view thead {
                display: none;
            }
            
            .mobile-card-view tbody tr {
                display: block;
                margin-bottom: 10px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                padding: 8px;
                background-color: white;
            }
            
            .mobile-card-view tbody td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 5px;
                text-align: right;
                border-bottom: 1px solid #eee;
            }
            
            .mobile-card-view tbody td:last-child {
                border-bottom: none;
                justify-content: center;
            }
            
            .mobile-card-view td:before {
                content: attr(data-label);
                font-weight: bold;
                text-align: left;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
    <div class="card">
      <div class="page-header">
        <h2 class="text-center my-4">Inventory Management</h2>
        <ul class="nav nav-tabs nav-fill" id="pageNavigation" role="tablist">
          <li class="nav-item" role="presentation">
            <a href="index.html" class="nav-link">INVENTORY</a>
          </li>
          <li class="nav-item" role="presentation">
            <a href="loading.html" class="nav-link active">LOADING</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <!-- Barcode Input -->
        <div class="mb-3">
          <label for="barcodeInput" class="form-label">Scan or Enter Barcode</label>
          <input type="text" class="form-control" id="barcodeInput" placeholder="Scan barcode here..." autofocus />
        </div>

        <!-- Barcode Table -->
        <div class="table-responsive table-container">
          <table class="table table-bordered" id="barcodeTable">
            <thead class="table-primary">
              <tr>
                <th>Barcode</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
  const barcodeInput = document.getElementById("barcodeInput");
  const tableBody = document.querySelector("#barcodeTable tbody");

  let barcodeMap = {};

  // Load data from localStorage
  window.onload = () => {
    barcodeInput.focus();
    const savedData = localStorage.getItem("barcodeMap");
    if (savedData) {
      barcodeMap = JSON.parse(savedData);
      for (const barcode in barcodeMap) {
        renderRow(barcode, barcodeMap[barcode]);
      }
    }
  };

  // Save data to localStorage
  function saveData() {
    localStorage.setItem("barcodeMap", JSON.stringify(barcodeMap));
  }

  // Handle barcode scanning
  barcodeInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      const code = barcodeInput.value.trim();
      if (code !== "") {
        updateTable(code);
      }
      barcodeInput.value = "";
    }
  });

  function updateTable(barcode) {
    if (barcodeMap[barcode]) {
      barcodeMap[barcode]++;
      document.getElementById(`qty-${barcode}`).innerText = barcodeMap[barcode];
    } else {
      barcodeMap[barcode] = 1;
      renderRow(barcode, 1);
    }
    saveData();
  }

  function renderRow(barcode, quantity) {
    const tr = document.createElement("tr");
    tr.setAttribute("id", `row-${barcode}`);
    tr.innerHTML = `
      <td>${barcode}</td>
      <td id="qty-${barcode}">${quantity}</td>
      <td class="qty-control">
        <button class="qty-btn" onclick="changeQty('${barcode}', -1)">âˆ’</button>
        <button class="qty-btn" onclick="changeQty('${barcode}', 1)">+</button>
      </td>
    `;
    tableBody.appendChild(tr);
  }

  function changeQty(barcode, delta) {
    if (!barcodeMap[barcode]) return;
    barcodeMap[barcode] += delta;
    if (barcodeMap[barcode] < 1) {
      barcodeMap[barcode] = 1;
    }
    document.getElementById(`qty-${barcode}`).innerText = barcodeMap[barcode];
    saveData();
  }
</script>
</body>
</html>
